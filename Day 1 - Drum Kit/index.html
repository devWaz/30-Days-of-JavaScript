<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DRUM KIT</h1>
    <section>
        <div data-key="" class="key">
            <kbd>A</kbd>
            <span>CLAP</span>
        </div>

        <div data-key="" class="key">
            <kbd>S</kbd>
            <span>HI-HAT</span>
        </div>

        <div data-key="" class="key">
            <kbd>D</kbd>
            <span>KICK</span>
        </div>

        <div data-key="" class="key">
            <kbd>F</kbd>
            <span>OPENHAT</span>
        </div>

        <div data-key="" class="key">
            <kbd>G</kbd>
            <span>RIDE</span>
        </div>

        <div data-key="" class="key">
            <kbd>H</kbd>
            <span>SNARE</span>
        </div>

        <div data-key="" class="key">
            <kbd>J</kbd>
            <span>BOOM</span>
        </div>

        <div data-key="" class="key">
            <kbd>K</kbd>
            <span>TINK</span>
        </div>

        <div data-key="" class="key">
            <kbd>L</kbd>
            <span>TOM</span>
        </div>
    </section>

    <audio data-key="" src=""></audio>
</body>
</html>
